---
class-card: "p-4 md:p-8 rounded-2xl shadow-lg bg-green-100"
---

<div class="px-5">
  <div class="py-6">
    <div class="${card}">
      <tg-component name="card-title">
        <tg-insert name="title">本日の試合</tg-insert>
        <tg-insert name="description">
          試合の状況をリアルタイムで、ご覧いただけます。荒川オーサム野球団　ファイト！
        </tg-insert>
      </tg-component>
      <div class="bg-[#444444] h-96 grid place-content-center">
        <p class="text-white font-black text-5xl">Mini App</p>
      </div>
    </div>
  </div>
  <div class="py-6">
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-x-8 gap-y-12">
      <div class="${card}">
        <tg-component name="card-title">
          <tg-insert name="title">出場選手紹介</tg-insert>
          <tg-insert name="description">
            <p>今日の試合の出場選手を紹介します。</p>
            <p>試合への抱負も語っているので、是非読んでください！</p>
          </tg-insert>
        </tg-component>
        <div class="bg-[#444444] h-96 grid place-content-center"></div>
      </div>
      <div class="${card}">
        <tg-component name="card-title">
          <tg-insert name="title">対戦成績</tg-insert>
          <tg-insert name="description">
            <p>過去の対戦相手との試合成績です。</p>
            <p>ライバルに負けないように頑張るぞ！</p>
          </tg-insert>
        </tg-component>
        <div class="bg-[#444444] h-96 grid place-content-center"></div>
      </div>
    </div>
  </div>
</div>
